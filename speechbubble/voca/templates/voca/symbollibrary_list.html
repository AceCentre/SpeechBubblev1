{% extends "threecol.html" %}

{% block title %}Symbol Libraries{% endblock %}

{% block breadcrumbs %}
    <p>You are here: <a href="/">home</a> &gt; symbol libraries</p>
{% endblock %}

{% block content %}
    <ul>
        {% for symbol_library in symbol_library_list %}
            <li>
                <a href="/symbollibrary/{{ symbol_library.id }}">
                    {{ symbol_library.name }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
