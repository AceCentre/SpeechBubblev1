<script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-4785216-2']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type =

    ga.src = ('https:' == document.location.protocol ? 'https://ssl' :
'http://www') + '.google-analytics.com/ga.js';

s.parentNode.insertBefore(ga, s);

	<body>
		<div id="pagewrapperouter">
		<div id="header">
			<a href="#searchanchor" class="skiplink">go to search</a>

					method="get"

					<fieldset>
						<label for="sitesearch" accesskey="4">sitesearch</label>
						<input name="q" id="sitesearch" type="text" />
						<input 
							src="/media/img/searchbutton_7_831.gif" 
							alt="search this website" 
							id="sitesearchFormSubmit" 
							class="formbutton" 
							value="search" 
							type="image" 
						/>
					</fieldset>
				</form>
			</div>
			<ul>
				<li><a href="/pages/about/">about this site</a></li>
				<!--<li><a href="/sitemap/">sitemap</a></li>-->
				<li class="noline"><a href="/pages/contact/">contact us</a></li>
			</ul>
